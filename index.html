<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="options-box">
            <h1>Locations</h1>
            <input id="search-box" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY" data-bind="textInput: searchFilter">

            <ul data-bind="foreach: filteredLocationsList">
                <li data-bind="text: title, click: $parent.setLocation"></li>
            </ul>

            <div id="wikipedia-container">
                <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
                <!--<ul id="wikipedia-links" data-bind="text: wikipediaContent"></ul>-->
                <ul>
                    <li>
                        <a href="" data-bind="text:wikiLocation, attr: {href: wikipediaUrl}">
                        </a>

                        <p data-bind="text: wikipediaContent"></p>
                    </li>
                </ul>
            </div>
        </div>

        <div id="map"></div>

    </div>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

    <!--JavaScript files-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDUagaXe8I7dNItqwYfyjygFo7mztjYCxk&v=3&callback=initMap" onerror="googleMapsError()">
    </script>

</body>
</html>
